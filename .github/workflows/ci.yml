name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ucasal
          POSTGRES_PASSWORD: ucasal
          POSTGRES_DB: ucasal_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations
      env:
        DATABASE_ENGINE: django.db.backends.postgresql
        DATABASE_NAME: ucasal_test
        DATABASE_USER: ucasal
        DATABASE_PASSWORD: ucasal
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        REDIS_URL: redis://localhost:6379/1
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        DJANGO_DEBUG: 'False'
      run: |
        python manage.py makemigrations
        python manage.py migrate
    
    - name: Run tests
      env:
        DATABASE_ENGINE: django.db.backends.postgresql
        DATABASE_NAME: ucasal_test
        DATABASE_USER: ucasal
        DATABASE_PASSWORD: ucasal
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        REDIS_URL: redis://localhost:6379/1
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        DJANGO_DEBUG: 'False'
      run: |
        python manage.py test --verbosity=2
    
    - name: Check code quality
      run: |
        pip install flake8 black isort
        # Linting
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        # Format check (no modifica, solo verifica)
        black --check .
        isort --check-only .

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint
    
    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check .
    
    - name: Check import sorting with isort
      run: |
        isort --check-only .
    
    - name: Run pylint
      run: |
        pylint --disable=all --enable=E,F,W,R,C --max-line-length=127 endpoints/ core/ model/ || true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
        safety check || true

  build:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: ucasal:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max



