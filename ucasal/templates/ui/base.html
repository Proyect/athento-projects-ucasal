<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UCASAL - Gestión de Títulos</title>
  {% load static %}
  <link href="{% static 'vendor/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/font/bootstrap-icons.min.css' %}" rel="stylesheet">
  <style>
    body { background: #f6f8fa; }
    .navbar-brand { font-weight: 600; letter-spacing: .2px; }
    .container-narrow { max-width: 1100px; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container container-narrow">
    <a class="navbar-brand" href="/ui/titulos/"><i class="bi bi-mortarboard"></i> UCASAL · Títulos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/ui/titulos/"><i class="bi bi-list"></i> Listado</a></li>
        <li class="nav-item"><a class="nav-link" href="/ui/titulos/nuevo/"><i class="bi bi-upload"></i> Subir título</a></li>
        <li class="nav-item">
          <form method="post" action="/ui/logout/" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-sm btn-outline-warning ms-2" type="submit"><i class="bi bi-box-arrow-right"></i> Salir</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main class="py-4">
  <div class="container container-narrow">
    {% block content %}{% endblock %}
  </div>
</main>
<footer class="border-top py-3 mt-4 text-center text-muted">
  <small>UCASAL · Gestión de Títulos · {{ now|date:'Y' }}</small>
</footer>
<script src="{% static 'vendor/bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
