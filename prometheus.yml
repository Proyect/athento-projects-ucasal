global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ucasal'
    environment: 'production'

scrape_configs:
  - job_name: 'ucasal-django'
    static_configs:
      - targets: ['web:8010']
        labels:
          service: 'ucasal-api'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

