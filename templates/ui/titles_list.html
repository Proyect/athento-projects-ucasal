<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de títulos</title>
</head>
<body>
    <h1>Listado de títulos</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="query">Consulta SQL:</label>
        <input type="text" id="query" name="query" value="{{ query }}" style="width: 80%;">
        <button type="submit">Buscar</button>
    </form>

    <table border="1" cellpadding="4" cellspacing="0" style="margin-top: 1rem;">
        <thead>
            <tr>
                <th>UUID</th>
                <th>Filename</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.uuid|default:item.id }}</td>
                    <td>{{ item.filename }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">Sin resultados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
