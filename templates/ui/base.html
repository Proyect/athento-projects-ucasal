<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UCASAL - Gestión de Títulos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/ui/titulos/">Títulos</a>
    <div class="d-flex">
      <a class="btn btn-outline-light me-2" href="/ui/titulos/">Listado</a>
      <a class="btn btn-success me-2" href="/ui/titulos/nuevo/">Subir título</a>
      <form method="post" action="/ui/logout/">
        {% csrf_token %}
        <button class="btn btn-outline-warning" type="submit">Salir</button>
      </form>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
