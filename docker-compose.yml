version: '3.8'
services:
  web:
    build: .
    ports:
      - "8010:8010"
    env_file:
      - .env
    volumes:
      - .:/app:cached
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ucasal
      POSTGRES_USER: ucasal
      POSTGRES_PASSWORD: ucasal
    ports:
      - "5440:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
